<div class="container">
	<div class="panel panel-info">
		<div class="panel-heading">
			<p ng-bind-html="title"></p><br> <b>Author :
				{{blogPost.postedBy.firstname}}&nbsp;{{blogPost.postedBy.lastname}}</b><br>
			<b>Posted On: {{blogPost.postedOn | date:'medium'}}</b>
		</div>
		<div class="panel-body">
		    <p ng-bind-html="content"></p><!-- content is blogPost.blogContent as HTML -->
		</div>
	</div>

</div>
